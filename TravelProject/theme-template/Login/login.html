<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../index/foto/airplane.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Travel Login</title>
</head>
<body>
    <section>
        <div class="login-box">
            <form action="">
                <h2>Upload Your Travel</h2>
                <div class="input-box">
                    <span class="icon"><i class="ri-mail-fill"></i></span>
                    <input type="email" required>
                    <label>email</label>
                </div>
                <div class="input-box">
                <span class="icon"><i class="ri-lock-fill"></i></span>
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="ri-file-image-fill"></i></span>
                    <input id="photo" type="file" accept="image/*" required>
                    <label>Upload image</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="ri-discuss-fill"></i></span>
                    <textarea placeholder="Write about your trip..."></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
